<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="library.js" defer></script>
  <title>Library Project</title>
</head>
<body>
  <dialog id="add-book-dialog">
    <form method="post">
      <label for="title">title </label><input type="text" name="title">
      <label for="author">Author</label><input type="text" name="author">
      <label for="pages">Pages</label><input type="number" name="pages">
      <fieldset>
        <legend>Has this book been read?</legend>
        <label for="yesRead">Read</label>
        <input type="radio" name="read" id="yesRead" value="true">
        <label for="noRead">Not Read</label>
        <input type="radio" name="read" id="noRead" value="false">
      </fieldset>
      <div class="dialog-buttons">
        <button id="cancel-book-dialog">Cancel</button>
        <button type="submit" id="add-book-confirm-button">Add Book</button>
      </div>
    </form>
  </dialog>
  <button id="show-add-book-dialog">Add book</button>
  <table class="my-library">
    <tr class="header-row">
      <th>Title</th>
      <th>Author</th>
      <th>Number of Pages</th>
      <th>Is Read</th>
      <th>Action</th>
    </tr>
  </table>
</body>
</html>
